name: Docker Image CI

on: [push]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Build the Docker image
      run: |
        docker build . --file Dockerfile --tag docker.pkg.github.com/tiagomatana/nginx-secure/nginx:latest
        docker push docker.pkg.github.com/tiagomatana/nginx-secure/nginx:latest
